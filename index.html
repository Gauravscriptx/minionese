<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="container">
        <h1>Minionese</h1>
      </div>

      <div id="container-center">
        <textarea
          id="txt-input"
          placeholder="Put your sentence here"
        ></textarea>

        <br />

        <button id="btn-translate">Translate</button>

        <small id="info"
          >Your translation will appear here
          <small style="font-size: 17px"> &#x1F447;</small>
        </small>
        <div id="output"></div>
      </div>

      <div id="container">
        <h3>About</h3>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language
        </p>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
